[loggers]
keys = root, pika

[handlers]
keys = console

[formatters]
keys = simple

[logger_root]
level = INFO
handlers = console

[logger_pika]
level = WARNING
handlers = console
qualname = pika

[handler_console]
class = StreamHandler
formatter = simple
args = (sys.stdout, )

[formatter_simple]
format = [%(asctime)s] [%(levelname)s] [%(name)s]: %(message)s