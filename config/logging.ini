[loggers]
keys = root, pika, nmt_worker

[handlers]
keys = console, file

[formatters]
keys = simple

[logger_root]
level = INFO
handlers = console, file

[logger_pika]
level = WARNING
handlers = console, file
qualname = pika

[logger_nmt_worker]
level = INFO
propagate = 0
handlers = console, file
qualname = nmt

[handler_console]
class = StreamHandler
formatter = simple
args = (sys.stdout, )

[handler_file]
class = handlers.RotatingFileHandler
formatter = simple
args = ('logs/nmt_worker.log', 'a', 10000000, 15)

[formatter_simple]
format = [%(asctime)s] [%(levelname)s] [%(name)s]: %(message)s